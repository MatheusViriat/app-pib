<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Últimas notícias</ion-label>
  <ion-card *ngFor="let post of posts" (click)="ir_noticia(post)">
    <img src="{{post.better_featured_image.source_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{ post.title.rendered }}
        
        </ion-card-title>
      <p [innerHtml]="post.excerpt.rendered"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
